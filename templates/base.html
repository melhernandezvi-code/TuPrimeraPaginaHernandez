{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Tu Primera Página{% endblock %}</title>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url("{% static 'img/fondo1.png' %}") no-repeat center center;
      background-size: cover;
      color: white;
      text-align: center;
      overflow-y: auto;
    }

    /* NAVBAR */
    nav {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 15px;
      display: flex;
      justify-content: center;
      gap: 25px;
      position: sticky;
      top: 0;
      backdrop-filter: blur(6px);
    }

    nav a {
      color: #f4f4f4;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    nav a:hover {
      color: #ffccff;
    }

    /* CONTENIDO PRINCIPAL */
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 82vh;
      margin: 0 auto;
    }

    /* FOOTER */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(6px);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 6px 0;
      font-size: 0.8rem;
      color: #ddd;
    }

    .footer-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .social-icons {
      display: flex;
      gap: 14px;
    }

    .social-icons img {
      width: 22px;
      height: 22px;
      filter: brightness(0) invert(1);
      transition: transform 0.3s, filter 0.3s;
    }

    .social-icons img:hover {
      transform: scale(1.2);
      filter: brightness(1) invert(0.2) sepia(1) saturate(8) hue-rotate(290deg);
    }

    /* CAJA DE CONTENIDO (HOME / ABOUT) */
    .welcome-box {
      background-color: rgba(0, 0, 0, 0.45);
      border-radius: 20px;
      padding: 40px;
      color: white;
      text-align: center;
      max-width: 800px;
      margin: 0 auto;
      backdrop-filter: blur(5px);
    }

    .messages {
      background: rgba(0, 255, 0, 0.2);
      padding: 10px;
      border-radius: 8px;
      margin: 15px auto;
      width: fit-content;
      color: #ccffcc;
      font-weight: bold;
    }

    button {
      border-radius: 8px;
      border: none;
      padding: 10px 20px;
      background-color: #ff66cc;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ff99dd;
    }
  </style>
</head>

<body>
  <nav>
    <a href="{% url 'home' %}">Inicio</a>
    <a href="{% url 'about' %}">Acerca de mí</a>
    <a href="{% url 'blog' %}">Blog</a>
  </nav>

  <main>
    {% block content %}{% endblock %}

    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          {{ message }}
        {% endfor %}
      </div>
    {% endif %}
  </main>

  <footer>
    <div class="footer-container">
      <p>© 2025 Curso Python · CoderHouse</p>
      <div class="social-icons">
        <a href="https://www.instagram.com/" target="_blank" title="Instagram">
          <img src="{% static 'img/instagram.svg' %}" alt="Instagram">
        </a>
        <a href="https://x.com/" target="_blank" title="X">
          <img src="{% static 'img/x.svg' %}" alt="X">
        </a>
        <a href="https://www.youtube.com/" target="_blank" title="YouTube">
          <img src="{% static 'img/youtube.svg' %}" alt="YouTube">
        </a>
      </div>
    </div>
  </footer>
</body>
</html>
